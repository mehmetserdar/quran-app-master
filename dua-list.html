<!DOCTYPE html>
<html lang="tr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dualar - Kuran-ı Kerim</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="İslami dualar, günlük dualar, namazdan sonra dualar ve özel dualar">
    <meta name="keywords" content="dua, dualar, islami dualar, günlük dualar, namaz duası">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #1a936f;
            --secondary-color: #8FD19E;
            --accent-color: #2d4a3e;
            --text-dark: #1a202c;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --error-color: #e53e3e;
            --arabic-font: 'Amiri', 'Scheherazade New', serif;
            --main-font: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--main-font);
            line-height: 1.6;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .header-modern {
            background: linear-gradient(135deg, #1a936f 0%, #8FD19E 100%);
            box-shadow: 0 4px 20px rgba(26, 147, 111, 0.2);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .search-filters {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(26, 147, 111, 0.1);
        }

        .search-input {
            width: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #1a202c;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 147, 111, 0.1);
        }

        .filter-btn {
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4a5568;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: rgba(26, 147, 111, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .dua-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(26, 147, 111, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .dua-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(26, 147, 111, 0.15);
        }

        .dua-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .dua-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .dua-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .dua-category {
            background: rgba(26, 147, 111, 0.1);
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .dua-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .stats-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .stats-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stats-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading-skeleton {
            background: #f1f5f9;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .no-results i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .floating-add-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1a936f 0%, #8FD19E 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(26, 147, 111, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(26, 147, 111, 0.4);
        }

        @media (max-width: 768px) {
            .search-filters {
                padding: 1rem;
            }
            
            .dua-card {
                padding: 1rem;
            }
            
            .stats-number {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header-modern text-white">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="history.back()" class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30 transition">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold">Dualar</h1>
                        <p class="text-green-100 text-sm">Günlük dualar ve zikirler</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30 transition" onclick="showQuickActions()">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Stats Banner -->
        <div class="stats-banner">
            <div class="stats-number" id="totalDuas">-</div>
            <div class="stats-label">Toplam Dua</div>
        </div>

        <!-- Search and Filters -->
        <div class="search-filters">
            <div class="mb-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-search text-gray-400"></i>
                    <input type="text" class="search-input" placeholder="Dua ara..." id="searchInput">
                    <button class="text-gray-400 hover:text-red-500 transition-colors" onclick="clearSearch()" title="Aramayı Temizle">
                        <i class="fas fa-times-circle text-lg"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex flex-wrap gap-2">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list mr-2"></i>Tümü
                </button>
                <button class="filter-btn" data-filter="daily">
                    <i class="fas fa-sun mr-2"></i>Günlük
                </button>
                <button class="filter-btn" data-filter="prayer">
                    <i class="fas fa-pray mr-2"></i>Namaz
                </button>
                <button class="filter-btn" data-filter="special">
                    <i class="fas fa-star mr-2"></i>Özel
                </button>
                <button class="filter-btn" data-filter="protection">
                    <i class="fas fa-shield-alt mr-2"></i>Koruma
                </button>
            </div>
        </div>

        <!-- Dua List -->
        <div id="dua-list">
            <!-- Loading skeleton -->
            <div class="loading-skeleton">
                <div class="h-6 bg-gray-300 rounded mb-2"></div>
                <div class="h-4 bg-gray-300 rounded mb-2"></div>
                <div class="h-4 bg-gray-300 rounded w-3/4"></div>
            </div>
            <div class="loading-skeleton">
                <div class="h-6 bg-gray-300 rounded mb-2"></div>
                <div class="h-4 bg-gray-300 rounded mb-2"></div>
                <div class="h-4 bg-gray-300 rounded w-3/4"></div>
            </div>
            <div class="loading-skeleton">
                <div class="h-6 bg-gray-300 rounded mb-2"></div>
                <div class="h-4 bg-gray-300 rounded mb-2"></div>
                <div class="h-4 bg-gray-300 rounded w-3/4"></div>
            </div>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button class="floating-add-btn" onclick="showQuickActions()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Quick Actions Modal -->
    <div id="quickActionsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-6 m-4 max-w-sm w-full">
            <h3 class="text-xl font-bold text-gray-900 mb-4">Hızlı İşlemler</h3>
            <div class="space-y-3">
                <button class="w-full bg-green-50 text-green-700 p-3 rounded-lg flex items-center space-x-3 hover:bg-green-100 transition" onclick="randomDua()">
                    <i class="fas fa-random"></i>
                    <span>Rastgele Dua</span>
                </button>
                <button class="w-full bg-blue-50 text-blue-700 p-3 rounded-lg flex items-center space-x-3 hover:bg-blue-100 transition" onclick="showFavorites()">
                    <i class="fas fa-heart"></i>
                    <span>Favori Dualar</span>
                </button>
                <button class="w-full bg-purple-50 text-purple-700 p-3 rounded-lg flex items-center space-x-3 hover:bg-purple-100 transition" onclick="showDaily()">
                    <i class="fas fa-calendar"></i>
                    <span>Günlük Dualar</span>
                </button>
                <button class="w-full bg-gray-50 text-gray-700 p-3 rounded-lg flex items-center space-x-3 hover:bg-gray-100 transition" onclick="hideQuickActions()">
                    <i class="fas fa-times"></i>
                    <span>Kapat</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/data/dua.js"></script>
    <script src="./assets/script.js"></script>
    
    <script>
        // Enhanced Dua List Page
        let allDuas = [];
        let filteredDuas = [];
        let currentFilter = 'all';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing dua list...');
            loadDuas();
            setupEventListeners();
        });

        // Load dua data - FIX: Better loading mechanism
        function loadDuas() {
            console.log('Loading dua data...');
            
            // Check if dua data is available
            if (typeof duaData !== 'undefined' && duaData.length > 0) {
                console.log('Found duaData:', duaData.length, 'items');
                allDuas = duaData;
                filteredDuas = allDuas;
                renderDuas();
                updateStats();
            } else if (typeof dua !== 'undefined' && dua.length > 0) {
                console.log('Found legacy dua data:', dua.length, 'items');
                // Transform legacy data to new format
                allDuas = dua.map((item, index) => ({
                    id: index + 1,
                    title: item.name,
                    description: item.name + " - İslami dua",
                    category: "daily",
                    arabic: item.arab,
                    turkish: item.turk,
                    meaning: item.en,
                    text: item.turk
                }));
                filteredDuas = allDuas;
                renderDuas();
                updateStats();
            } else {
                console.log('No dua data found, retrying...');
                // Fallback: Try again after a short delay
                setTimeout(loadDuas, 200);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            $('#searchInput').on('input', function() {
                const searchTerm = $(this).val().toLowerCase().trim();
                filterDuas(searchTerm);
            });

            // Filter buttons
            $('.filter-btn').on('click', function() {
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');
                
                currentFilter = $(this).data('filter');
                applyFilter();
            });
        }

        // Filter duas based on search and category
        function filterDuas(searchTerm) {
            let filtered = allDuas;
            
            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(dua => {
                    return dua.title.toLowerCase().includes(searchTerm) ||
                           dua.description.toLowerCase().includes(searchTerm) ||
                           (dua.text && dua.text.toLowerCase().includes(searchTerm)) ||
                           (dua.meaning && dua.meaning.toLowerCase().includes(searchTerm));
                });
            }
            
            // Apply category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(dua => dua.category === currentFilter);
            }
            
            filteredDuas = filtered;
            renderDuas();
        }

        // Apply current filter
        function applyFilter() {
            const searchTerm = $('#searchInput').val().toLowerCase().trim();
            filterDuas(searchTerm);
        }

        // Render dua list
        function renderDuas() {
            const container = $('#dua-list');
            container.empty();
            
            console.log('Rendering duas:', filteredDuas.length);
            
            if (filteredDuas.length === 0) {
                container.html(`
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>Sonuç bulunamadı</h3>
                        <p>Arama kriterlerinize uygun dua bulunamadı.</p>
                    </div>
                `);
                return;
            }
            
            filteredDuas.forEach((dua, index) => {
                const animationDelay = index * 0.1;
                const duaCard = createDuaCard(dua, animationDelay);
                container.append(duaCard);
            });
        }

        // Create dua card - FIX: Better card creation
        function createDuaCard(dua, animationDelay) {
            const categoryIcons = {
                'daily': 'fas fa-sun',
                'prayer': 'fas fa-pray',
                'special': 'fas fa-star',
                'protection': 'fas fa-shield-alt'
            };
            
            const categoryNames = {
                'daily': 'Günlük',
                'prayer': 'Namaz',
                'special': 'Özel',
                'protection': 'Koruma'
            };

            const textLength = dua.text ? dua.text.length : 0;
            const readingTime = Math.ceil(textLength / 200) || 1;

            return `
                <div class="dua-card" 
                     style="animation-delay: ${animationDelay}s" 
                     onclick="openDua(${dua.id})">
                    <i class="${categoryIcons[dua.category] || 'fas fa-star'} dua-icon"></i>
                    <div class="dua-title">${dua.title}</div>
                    <div class="dua-description">${dua.description}</div>
                    <div class="dua-meta">
                        <span class="dua-category">${categoryNames[dua.category] || 'Genel'}</span>
                        <span><i class="fas fa-book-open mr-1"></i>${textLength > 100 ? 'Uzun' : 'Kısa'}</span>
                        <span><i class="fas fa-clock mr-1"></i>~${readingTime} dk</span>
                    </div>
                </div>
            `;
        }

        // Open dua page
        function openDua(duaId) {
            console.log('Opening dua:', duaId);
            window.location.href = `dua.html?id=${duaId}`;
        }

        // Update statistics
        function updateStats() {
            $('#totalDuas').text(allDuas.length);
        }

        // Clear search
        function clearSearch() {
            $('#searchInput').val('');
            $('.filter-btn').removeClass('active');
            $('.filter-btn[data-filter="all"]').addClass('active');
            currentFilter = 'all';
            filteredDuas = allDuas;
            renderDuas();
        }

        // Quick actions
        function showQuickActions() {
            $('#quickActionsModal').removeClass('hidden');
        }

        function hideQuickActions() {
            $('#quickActionsModal').addClass('hidden');
        }

        function randomDua() {
            if (allDuas.length > 0) {
                const randomIndex = Math.floor(Math.random() * allDuas.length);
                const randomDua = allDuas[randomIndex];
                hideQuickActions();
                openDua(randomDua.id);
            }
        }

        function showFavorites() {
            hideQuickActions();
            // TODO: Implement favorites filter
            showToast('Favoriler özelliği yakında eklenecek', 'info');
        }

        function showDaily() {
            hideQuickActions();
            $('.filter-btn').removeClass('active');
            $('.filter-btn[data-filter="daily"]').addClass('active');
            currentFilter = 'daily';
            applyFilter();
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500',
                error: 'bg-red-500'
            };

            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300 translate-x-full`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-info-circle mr-2"></i>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Run original function if exists
        if (typeof duaListPage === 'function') {
            duaListPage();
        }
    </script>
</body>
</html>
