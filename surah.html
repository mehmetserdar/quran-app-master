    <style>
        :root {
            --primary-color: #1a936f;
            --secondary-color: #8FD19E;
            --accent-color: #2d4a3e;
            --text-dark: #1a202c;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --error-color: #e53e3e;
            --arabic-font: 'Amiri', 'Scheherazade New', serif;
            --main-font: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--main-font);
            line-height: 1.6;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .header-modern {
            background: linear-gradient(135deg, #1a936f 0%, #8FD19E 100%);
            box-shadow: 0 4px 20px rgba(26, 147, 111, 0.2);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .surah-title {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 8px 32px rgba(26, 147, 111, 0.1);
            border: 1px solid rgba(26, 147, 111, 0.1);
            text-align: center;
        }

        .surah-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .surah-info {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .surah-bismillah {
            font-family: var(--arabic-font);
            font-size: 2rem;
            color: var(--text-dark);
            margin-top: 1rem;
            direction: rtl;
        }

        .ayah-container {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(26, 147, 111, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .ayah-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26, 147, 111, 0.15);
        }

        .item-yazi{
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            padding: 3rem;
        }

        .ayah-number {
            position: absolute;
            top: -12px;
            right: 20px;
            background: linear-gradient(135deg, #1a936f 0%, #8FD19E 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(26, 147, 111, 0.3);
        }

        .ayah-arabic {
            font-family: var(--arabic-font);
            font-size: 1.8rem;
            line-height: 2.2;
            direction: rtl;
            text-align: right;
            color: var(--text-dark);
            margin-bottom: 1rem;
            padding-right: 60px;
        }

        .ayah-translation {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #374151;
            margin-bottom: 1rem;
        }

        .ayah-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(26, 147, 111, 0.1);
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .action-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .play-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1a936f 0%, #8FD19E 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(26, 147, 111, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(26, 147, 111, 0.4);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e2e8f0;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(26, 147, 111, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        .audio-progress {
            background: rgba(26, 147, 111, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1a936f 0%, #8FD19E 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: center;
        }

        .reading-mode-toggle {
            background: rgba(26, 147, 111, 0.1);
            border-radius: 50px;
            padding: 0.5rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .reading-mode-btn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .reading-mode-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .ayah-container.center-mode {
            text-align: center;
        }

        .ayah-container.center-mode .ayah-arabic {
            text-align: center;
            padding-right: 0;
        }

        .ayah-container.large-text .ayah-arabic {
            font-size: 2.2rem;
        }

        .ayah-container.large-text .ayah-translation {
            font-size: 1.3rem;
        }

        .settings-panel {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(26, 147, 111, 0.1);
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .settings-row:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .settings-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .range-slider {
            width: 100px;
            margin: 0 0.5rem;
        }

        .bookmark-indicator {
            color: #f59e0b;
            font-size: 1.2rem;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .surah-title {
                padding: 1.5rem;
                margin: 0.5rem 0;
            }
            
            .surah-name {
                font-size: 2rem;
            }
            
            .surah-bismillah {
                font-size: 1.5rem;
            }
            
            .ayah-container {
                padding: 1rem;
            }
            
            .ayah-arabic {
                font-size: 1.5rem;
            }
            
            .ayah-translation {
                font-size: 1rem;
            }
            
            .ayah-actions {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .play-control {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .loading-skeleton {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Print styles */
        @media print {
            .header-modern,
            .play-control,
            .ayah-actions,
            .settings-panel {
                display: none !important;
            }
            
            .ayah-container {
                box-shadow: none;
                border: 1px solid #ccc;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
